<html>

	<body onload="admintimes(), doseGap()">

    <div class="pod">

      <p class="time" id="topTime"> Current Time: <span id="currentTime"><span> </p>

      <p class="time" id="wait"> Waiting Time: <span id="waitTime"></span> </p>

    </div>

		<div class="date">

			<input type="text" id="dateInput" placeholder="Convert Date" onclick="this.select()">

			<button class="date" onclick="dateCopy()">&#10095;&#10095;</button>

		</div>

		<div class="doseGap">

			<p class="normGap">
				1<sup>st</sup> dose before: <span id="normgap"></span> <span class="gapNotice"> (8 weeks)</span>
			</p>
			<p class="shortGap">
				** 1<sup>st</sup> dose before: <span id="shortgap"></span> <span class="gapNotice"> (4 weeks)</span> - If medical / travel reason , call Pharmacist **
			</p>

		</div>

		<p id="remainTime"></p>

    <div class="menu">

      <a target="_blank" href="https://outcomes4health.org/o4h">
        <button class="oforh">outcomes4health</button>
      </a>

      <a target="_blank" href="https://www.nhs.uk/book-a-coronavirus-vaccination/check/location/243">
        <button class="nhs"><em><b>NHS</b></em> Booking</button>
      </a>

    </div>

    <p class="notes">
			Vaccination Site: y5t8u
    </p>
