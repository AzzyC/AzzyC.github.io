	<body onload="admintimes(), doseGap()">

    <div class="pod">

      <p class="time" id="topTime"> Current Time: <span id="currentTime"><span> </p>

      <p class="time" id="wait"> Waiting Time: <span id="waitTime"></span> </p>

    </div>

		<div class="date">

			<form onsubmit="return false" autocomplete="off">
				<input autofocus type="text" id="dateInput" placeholder="Input Dose Date" onclick="this.select()">
				<button class="date" onclick="dateCopy()">&#10095;&#10095;</button>
			</form>
			<span class="dateTip">e.g. 1 Aug 21 &nbsp; or &nbsp; 8 1 21</span>

		</div>

		<div class="doseGap">

			<p class="normGap">
				1<sup>st</sup> dose: <span id="normgap"></span> <span class="gapNotice">&nbsp; (8 weeks/56 days)&nbsp;</span>
			</p>
			<p class="shortGap">
				2<sup>nd</sup> dose: <span id="shortgap"></span> <span class="gapNotice"> (6 months/182 days)</span>
			</p>

		</div>

		<p id="remainTime"></p>
